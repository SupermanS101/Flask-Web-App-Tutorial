{% extends "base.html" %} {% block title %}New Student{% endblock %} {% block content
%}
<form method="POST">
  <h3 align="center">New Student</h3>
  <div class="form-group">
    <label for="id">ID</label>
    <input
      type="number"
      class="form-control"
      id="id"
      name="id"
      placeholder="Enter id"
    />
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="Enter name"
    />
  </div>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
